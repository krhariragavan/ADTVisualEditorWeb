<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | WebGL Loader Tutorial Build</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/WebBuilds.json", {onProgress: UnityProgress});

      function resizeContent ()
      {
        unityInstance.SendMessage ("SetBrowserSize", "SetWidth", window.innerWidth);
        unityInstance.SendMessage ("SetBrowserSize", "SetHeight", window.innerHeight); 
        unityInstance.SendMessage ("SetBrowserSize", "SetWindowSize");
      }

      window.addEventListener ("load", resizeContent);
      window.addEventListener ("resize", resizeContent);
    </script>
  </head>
  <body style="margin:0;">
    <div id="custom-logo" hidden></div>
    <div id="custom-loader" hidden>
      <div class="fill"></div>
      <div class="label"></div>
    </div>
      <div id="unityContainer"></div>
  </body>
</html>
